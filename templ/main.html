<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><%title%></title>
<link href="<%public_css%>/style.css" rel="stylesheet" type="text/css" />
<link href="<%public_css%>/bowl.css" rel="stylesheet" type="text/css" />
<style>
html, body {
	width: 100%;
	height: 100%; 
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	margin: 0;
	padding: 0;
}
th {
	height: 30px;
	width: 2%;
	text-align: center;
	font-size: 12px;
	font-style: normal;
	font-family: Verdana, Arial, Helvetica, sans-serif;
}
.modal {
	background-image: url('<%public_css%>/spiner.gif');
	background-position: center;
	background-repeat: no-repeat;
}
.mailframe {
	width: 24px;
	height: 24px;
	border: 0; 
	display: block;
	background-color: #ffffff;
}
</style>
<%javascript%>
<script src="<%public_css%>/domain_info.js"></script>
<script>
function reloadIt() {
	document.getElementById("mymail").src='<%public_url%>/check_mail.pl';
}
function reloadItT() {
	document.getElementById("mymail").src='<%public_url%>/check_transfer.pl';
}
</script>
</head>
<body>
<table width="998"  height="100%" border="0" align="center" cellpadding="5" cellspacing="5" style="height:100%">
  <tr>
    <td height="1%">
	 <table width="100%" border="0" align="center">
      <tr>
       <td width="40" align="left" valign="middle"><div class="pref" onclick="javascript:void(0);" tabindex="1"><div class="line"></div><div class="line"></div><div class="line"></div></div>
   <div class="smenu">
    <form action="<%public_cgi%>" id="menu_form" method="post"><%menu%></form>
   </div>
</td>
       <td width="40" align="center" valign="top">
       <form action="<%public_cgi%>" id="transfer_form" method="post">
       <div id="bowl" class="bowl-hide">
         <div id="bowlG" class="bowlG" onclick="javascript:PostData(this, 'transfer_form', 'list_messages');">
           <div id="bowl_ringG" class="bowl_ringG">
             <div id="bowl_txtT" class="bowl_txtT">T</div>
             <div id="ball_holderG" class="ball_holderG">
               <div id="ballG" class="ballG"></div>
             </div>
           </div>
         </div>
       </div>
       </form>
       </td>
<%query%>
       <td width="30" align="right" valign="top">
       <form action="<%public_cgi%>" id="message_form" method="post">
         <div id="bowlPoll" class="bowl-hide">
           <div id="bowlGPoll" class="bowlG" onclick="javascript:PostData(this, 'message_form', 'list_messages');">
             <div id="bowl_ringGPoll" class="bowl_ringG">
               <div id="bowl_txtPoll" class="bowl_txt">@</div>
               <div id="ball_holderGPoll" class="ball_holderG">
                 <div id="ballGPoll" class="ballG"></div>
               </div>
             </div>
           </div>
         </div>
       </form>
       </td>
       <td width="40" align="right" valign="middle"><a href="#" onclick="javascript:document.location.href='<%public_cgi%>?logout=1';"><img src="<%public_css%>/logout.png" width="24" height="24" align="right"  class="logout"/></a></td>
	  </tr>
	 </table>
  </td>
  </tr>
  <tr>
    <td height="1%"><%path%><%comment%><div class="message" id="message"><%messages%></div></td>
  </tr>
  <tr>
    <td valign="top"><%content%></td>
  </tr>
</table>
<div id="modalopen" class="win">
  <div id="int">
    <a href="#close" title="Закрыть" class="close">X</a>
    <span id="modalframe"></span>
  </div>
</div>
<div id="command_fields" style="display:none;"></div>
<iframe onLoad="javascript: setTimeout('reloadIt()',300000);" name='mymail' id='mymail' style='display:none;' src='<%public_url%>/check_mail.pl'></iframe>
<iframe onLoad="javascript: setTimeout('reloadItT()',300000);" name='Tmymail' id='Tmymail' style='display:none;' src='<%public_url%>/check_transfer.pl'></iframe>
 </body>
</html>
