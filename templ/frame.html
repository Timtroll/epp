<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><%title%></title>
<link href="<%public_css%>/style.css" rel="stylesheet" type="text/css" />
<style type="text/css">
html, body {
	padding: 0;
	margin: 0;
	width: 100%;
	height: 100%; 
	font-family:Verdana, Arial, Helvetica, sans-serif;
	font-size:13px;
}
li {
	list-style: none;
	padding-top:2px;
	padding-bottom:2px;
}
h3 {
	font-size: 15px;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	color: #000000;
	text-decoration: none;
	text-align:center;
	height: 25px;
}
.main {
	width:95%;
	height:100%;
	border: 0;
	background-color: #ffffff;
}
.main td {
	font-size: 14px;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	color: #000000;
	text-decoration: none;
}
</style>
<body>
<table border=0 class="main" width="95%" align="center">
 <tr>
  <td valign="top"><%title%><div class="message"><%messages%></div><%info%><%commands%></td>
 </tr>
</table>
</body>
</html>
