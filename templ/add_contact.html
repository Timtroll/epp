<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Untitled Document</title>
</head>

<body>
<table width="100%" border="0" cellspacing="2" cellpadding="2">
  <tr>
    <td>Login</td>
    <td><input type="text" class="" name="email" value="<%id%>" /></td>
  </tr>
  <tr>
    <td width="30%">Name</td>
    <td><input type="text" class="" name="name" value="<%name%>"></td>
  </tr>
  <tr>
    <td width="30%">Organization</td>
    <td><input type="text" class="" name="org" value="<%org%>"></td>
  </tr>
  <tr>
    <td width="30%">Email</td>
    <td><input type="text" class="" name="email" value="<%email%>"></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><input type="text" class="" name="voice" value="<%voice%>" /></td>
  </tr>
  <tr>
    <td>Fax</td>
    <td><input type="text" class="" name="fax" value="<%fax%>" /></td>
  </tr>
  <tr>
    <td width="30%">Country</td>
    <td><table width="100%" border="0" cellpadding="0" cellspacing="0" align="right">
      <tbody><tr><td width="8%"><input class="" name="cc" id="cc" type="text" size="4" maxlength="2" onkeyup="javascript:chkChar(this);Country();" value="<%cc%>"><div class="country-none" id="countr_list"></div></td><td width="20">&nbsp;</td><td class="cntr"><div id="countr_none" class="country-none"></div><div id="country" class="country">[UA] Ukraine</div></td></tr></tbody></table></td>
  </tr>
  <tr>
    <td width="30%">City</td>
    <td><input type="text" class="" name="city" value="<%city%>"></td>
  </tr>
  <tr>
    <td width="30%">Postal Codes</td>
    <td><input type="text" class="" name="pc" value="<%pc%>"></td>
  </tr>
  <tr>
    <td width="30%">State/province</td>
    <td><input type="text" class="" name="sp" value="<%sp%>"></td>
  </tr>
  <tr>
    <td width="30%">Street</td>
    <td><u onclick="DelInput(this.parentNode, 'street')">x</u><input name="street_5" class=""><b onclick="AddInput(this.parentNode, 'street')">+<b></b></b></td>
  </tr><input type="hidden" name="street_count" id="street_count" value="6"><input type="hidden" name="authInfo" id="authInfo" value="<%authInfo%>">
</table>
</body>
</html>
